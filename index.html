
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meverse - Tokenomics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav">
        <li><a href="#home">Home</a></li>
        <li><a href="#tokenomics">Tokenomics</a></li>
        <li><a href="#how-to-buy">How to Buy</a></li>
        <li><a href="#roadmap">Roadmap</a></li>
        <li><a href="presale.html">Presale</a></li>
      </ul>
    </nav>
  </header>

  <section id="tokenomics">
    <h2>Tokenomics</h2>
    <canvas id="tokenomicsChart" width="300" height="300"></canvas>
  </section>

  <script>
    const ctx = document.getElementById('tokenomicsChart').getContext('2d');
    const tokenomicsChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Presale', 'Staking Rewards', 'Marketing', 'Liquidity', 'Meme Ecosystem'],
        datasets: [{
          label: 'Meverse Tokenomics',
          data: [20, 25, 20, 10, 25],
          backgroundColor: ['#ffcc00', '#00cc99', '#ff6699', '#3399ff', '#9966ff'],
          borderColor: '#111',
          borderWidth: 2
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: 'white'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
