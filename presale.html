<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presale</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <h1>Meverse Presale</h1>
  <div class="presale-container">
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="wallet-address">Wallet: Not Connected</p>
    <input type="number" id="amount" placeholder="Amount in ETH" />
    <button onclick="buyTokens()">Buy</button>
    <p id="status"></p>
  </div>
  <script src="scripts/presale.js"></script>
</body>
</html>
