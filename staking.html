
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Meverse - Staking</title><link rel="stylesheet" href="style.css"></head>
<body>
<section class="staking">
  <h1>Stake Your $MVS and Earn Rewards</h1>
  <p>Choose your staking plan and start earning today!</p>
  <div class="staking-options">
    <button class="cta-button">30 Days</button>
    <button class="cta-button">90 Days</button>
    <button class="cta-button">180 Days</button>
  </div>
  <input type="number" placeholder="Enter amount" />
  <div class="staking-actions">
    <button class="cta-button">Connect Wallet</button>
    <button class="cta-button">Stake Now</button>
    <button class="cta-button">Unstake</button>
    <button class="cta-button">Check Rewards</button>
  </div>
</section>
</body></html>
