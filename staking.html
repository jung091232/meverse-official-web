
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meverse - Staking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="staking">
    <h1>Stake Your $MVS and Earn Rewards</h1>
    <p>Choose your staking plan and start earning today!</p>
    <div class="staking-options">
      <button class="stake-option">30 Days</button>
      <button class="stake-option">90 Days</button>
      <button class="stake-option">180 Days</button>
    </div>
    <div class="stake-form">
      <input type="number" placeholder="Enter amount to stake" />
      <div class="actions">
        <button class="primary">Connect Wallet</button>
        <button class="primary">Stake Now</button>
        <button class="secondary">Unstake</button>
        <button class="secondary">Check Rewards</button>
      </div>
    </div>
  </section>
</body>
</html>
